<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  color:#000080;
  margin-top: 0px;
}
</style>
</head>
<form action="" method="POST">
<script src="/static/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="/static/newlanding.css">
<link rel="icon" href="/static/logo.png" />
<div id="wrapper">
  <div id="myTimer"></div>
  <button type="submit" id="myBtn" name="butto_n" class="btnDisable" disabled value="test" >Please Wait</button>
</div>
<div>
<p id="demo"></p>
<div align="center">
<button type="submit" id="myBtn" name="butto_n" class="btnLogout" value="logout">Logout</button>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("July 28, 2019 1:35:00").getTime();

var myBtn = document.getElementById('myBtn');

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = "Your Test Starts In <br>"+days + "d :" + hours + "h :"
  + minutes + "m :" + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Your Test Started";
    myBtn.innerHTML = "Start The Test!";
    $("#myBtn").removeAttr("disabled");
    $("#myBtn").removeClass().addClass("btnEnable");
    
  }
}, 1000);
</script>

</body>
</form>
</html>
